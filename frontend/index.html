<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Audiolens â€” a dyslexia-friendly PDF and audiobook reader with synced captions">
    <meta name="theme-color" content="#09090b">
    <meta name="color-scheme" content="dark">
    <title>Audiolens â€” Dyslexia-Friendly Reader</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css?v=9">
</head>

<body>
    <noscript><p style="color:#fff;text-align:center;padding:2rem">JavaScript is required to run Audiolens.</p></noscript>

    <!-- Toolbar -->
    <header id="topBar" role="banner">
        <div class="brand-area">
            <div class="brand-logo">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="url(#g)" stroke-width="2.5">
                    <defs>
                        <linearGradient id="g" x1="0" y1="0" x2="24" y2="24">
                            <stop stop-color="#fa586a" />
                            <stop offset="1" stop-color="#f59e0b" />
                        </linearGradient>
                    </defs>
                    <path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20" />
                </svg>
            </div>
            <span class="brand-name">Audiolens</span>
        </div>
    </header>

    <!-- Landing page -->
    <main id="landingPage" role="main">
        <section class="hero" aria-label="Upload">
            <div class="hero-icon">ðŸŽ§</div>
            <h1 class="hero-title">Read along with your audiobook</h1>
            <p class="hero-subtitle">Upload a PDF and audiobook to follow along with synced captions</p>
            <div class="hero-upload">
                <label class="file-chip" id="pdfChip" tabindex="0">
                    <span class="chip-icon" aria-hidden="true">ðŸ“„</span>
                    <span class="chip-label" id="pdfLabel">Choose PDF</span>
                    <input type="file" id="pdfUpload" accept=".pdf" hidden aria-label="Choose PDF file">
                </label>
                <label class="file-chip" id="audioChip" tabindex="0">
                    <span class="chip-icon" aria-hidden="true">ðŸŽ§</span>
                    <span class="chip-label" id="audioLabel">Choose Audio</span>
                    <input type="file" id="audioUpload" accept="audio/*" hidden aria-label="Choose audiobook file">
                </label>
                <button id="uploadBtn" class="upload-btn" disabled aria-label="Upload files">
                    <span class="btn-text">Upload</span>
                    <div class="btn-spinner" id="spinner" aria-hidden="true"></div>
                </button>
            </div>
            <span id="statusMessage" class="status-msg" role="status" aria-live="polite"></span>
        </section>

        <!-- Recent Books -->
        <section id="historyBar" style="display: none;" aria-label="Recent books">
            <h2 class="history-title">Recent Books</h2>
            <div class="history-list" id="historyList" role="list"></div>
        </section>
    </main>

    <!-- Reader -->
    <div id="mainContent" role="region" aria-label="Reader">
        <div id="pdfPanel" style="display:none;">
            <iframe id="pdfFrame" title="PDF document viewer"></iframe>
            <div id="pdfEmpty" class="empty-state">
                <div class="empty-icon">ðŸ“–</div>
                <h3>Your PDF goes here</h3>
                <p>Upload a PDF and audiobook to get started</p>
            </div>
        </div>

        <!-- Caption overlay -->
        <div id="captionOverlay" class="caption-overlay" aria-live="off" aria-atomic="true">
            <div id="captionText" class="caption-text"></div>
        </div>
    </div>

    <!-- Audio bar -->
    <div id="audioBar" role="region" aria-label="Audio controls">
        <div class="audio-bar-inner">
            <audio id="audioPlayer" controls aria-label="Audiobook player"></audio>
            <div class="audio-bar-controls">
                <button class="speed-btn" id="speedBtn" title="Playback speed">1Ã—</button>
                <div class="bar-divider"></div>
                <div id="panelToggles">
                    <button id="toggleCaptions" class="panel-toggle" title="Toggle Subtitles" aria-pressed="true">
                        <span class="toggle-icon" aria-hidden="true">ðŸŽµ</span>
                        <span class="toggle-label">Subtitles</span>
                    </button>
                    <div class="toggle-divider" aria-hidden="true"></div>
                    <button id="toggleNightPdf" class="panel-toggle" title="Invert PDF colours (night mode)" aria-pressed="false">
                        <span class="toggle-icon" aria-hidden="true">ðŸŒ™</span>
                        <span class="toggle-label">Night</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast notifications -->
    <div class="shortcut-toast" id="shortcutToast" role="status" aria-live="polite"></div>

    <script src="/static/app.js?v=9"></script>
</body>

</html>
