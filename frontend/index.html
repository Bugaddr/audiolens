<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audiolens â€” Dyslexia-Friendly Reader</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css?v=4">
</head>

<body>
    <!-- Toolbar -->
    <header id="topBar">
        <div class="brand-area">
            <div class="brand-logo">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="url(#g)" stroke-width="2.5">
                    <defs>
                        <linearGradient id="g" x1="0" y1="0" x2="24" y2="24">
                            <stop stop-color="#fa586a" />
                            <stop offset="1" stop-color="#f59e0b" />
                        </linearGradient>
                    </defs>
                    <path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20" />
                </svg>
            </div>
            <span class="brand-name">Audiolens</span>
        </div>

        <div class="upload-area">
            <label class="file-chip" id="pdfChip">
                <span class="chip-icon">ðŸ“„</span>
                <span class="chip-label" id="pdfLabel">Choose PDF</span>
                <input type="file" id="pdfUpload" accept=".pdf" hidden>
            </label>
            <label class="file-chip" id="audioChip">
                <span class="chip-icon">ðŸŽ§</span>
                <span class="chip-label" id="audioLabel">Choose Audio</span>
                <input type="file" id="audioUpload" accept="audio/*" hidden>
            </label>
            <button id="uploadBtn" class="upload-btn" disabled>
                <span class="btn-text">Upload</span>
                <div class="btn-spinner" id="spinner"></div>
            </button>
            <span id="statusMessage" class="status-msg"></span>
        </div>
    </header>

    <!-- Recent Books (History) -->
    <div id="historyBar" style="display: none;">
        <div class="history-title">Recent Books</div>
        <div class="history-list" id="historyList"></div>
    </div>

    <!-- Main split -->
    <div id="mainContent">
        <!-- PDF -->
        <div id="pdfPanel">
            <iframe id="pdfFrame"></iframe>
            <div id="pdfEmpty" class="empty-state">
                <div class="empty-icon">ðŸ“–</div>
                <h3>Your PDF goes here</h3>
                <p>Upload a PDF and audiobook to get started</p>
            </div>
        </div>

        <div id="resizer"></div>

        <!-- captions -->
        <div id="captionsPanel">
            <div class="captions-fade-top"></div>
            <div id="captionsScroll">
                <div class="spacer"></div>
                <div id="captionsContent"></div>
                <div class="spacer"></div>
            </div>
            <div class="captions-fade-bottom"></div>
            <div id="captionsEmpty" class="empty-state">
                <div class="empty-icon">ðŸŽµ</div>
                <h3>Synced captions</h3>
                <p>Words will light up as the audio plays</p>
            </div>
        </div>
    </div>

    <!-- Audio bar -->
    <footer id="audioBar">
        <div class="now-playing" id="nowPlaying">
            <span class="np-icon">ðŸŽ§</span>
            <span class="np-title" id="trackTitle">No track loaded</span>
        </div>
        <audio id="audioPlayer" controls></audio>
        <div class="speed-control">
            <button class="speed-btn" id="speedBtn" title="Playback speed">1Ã—</button>
        </div>
        <div id="panelToggles">
            <button id="togglePdf" class="panel-toggle active" title="Toggle PDF">
                <span class="toggle-icon">ðŸ“„</span>
                <span class="toggle-label">PDF</span>
            </button>
            <button id="toggleCaptions" class="panel-toggle active" title="Toggle Subtitles">
                <span class="toggle-icon">ðŸŽµ</span>
                <span class="toggle-label">Subtitles</span>
            </button>
        </div>
    </footer>

    <!-- Shortcut toast -->
    <div class="shortcut-toast" id="shortcutToast"></div>

    <script src="/static/app.js?v=4"></script>
</body>

</html>
