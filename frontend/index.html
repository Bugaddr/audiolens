<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audiolens â€” Dyslexia-Friendly Reader</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css?v=8">
</head>

<body>
    <!-- Toolbar (brand only â€” upload moves to hero) -->
    <header id="topBar">
        <div class="brand-area">
            <div class="brand-logo">
                <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="url(#g)" stroke-width="2.5">
                    <defs>
                        <linearGradient id="g" x1="0" y1="0" x2="24" y2="24">
                            <stop stop-color="#fa586a" />
                            <stop offset="1" stop-color="#f59e0b" />
                        </linearGradient>
                    </defs>
                    <path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20" />
                </svg>
            </div>
            <span class="brand-name">Audiolens</span>
        </div>
    </header>

    <!-- Landing page (hero + history) -->
    <div id="landingPage">
        <div class="hero">
            <div class="hero-icon">ðŸŽ§</div>
            <h1 class="hero-title">Read along with your audiobook</h1>
            <p class="hero-subtitle">Upload a PDF and audiobook to follow along with synced captions</p>
            <div class="hero-upload">
                <label class="file-chip" id="pdfChip">
                    <span class="chip-icon">ðŸ“„</span>
                    <span class="chip-label" id="pdfLabel">Choose PDF</span>
                    <input type="file" id="pdfUpload" accept=".pdf" hidden>
                </label>
                <label class="file-chip" id="audioChip">
                    <span class="chip-icon">ðŸŽ§</span>
                    <span class="chip-label" id="audioLabel">Choose Audio</span>
                    <input type="file" id="audioUpload" accept="audio/*" hidden>
                </label>
                <button id="uploadBtn" class="upload-btn" disabled>
                    <span class="btn-text">Upload</span>
                    <div class="btn-spinner" id="spinner"></div>
                </button>
            </div>
            <span id="statusMessage" class="status-msg"></span>
        </div>

        <!-- Recent Books -->
        <div id="historyBar" style="display: none;">
            <div class="history-title">Recent Books</div>
            <div class="history-list" id="historyList"></div>
        </div>
    </div>

    <!-- Main content -->
    <div id="mainContent">
        <!-- PDF (full width) -->
        <div id="pdfPanel" style="display:none;">
            <iframe id="pdfFrame"></iframe>
            <div id="pdfEmpty" class="empty-state">
                <div class="empty-icon">ðŸ“–</div>
                <h3>Your PDF goes here</h3>
                <p>Upload a PDF and audiobook to get started</p>
            </div>
        </div>

        <!-- Movie-style caption overlay -->
        <div id="captionOverlay" class="caption-overlay">
            <div id="captionText" class="caption-text"></div>
        </div>
    </div>

    <!-- Compact audio bar -->
    <div id="audioBar">
        <div class="audio-bar-inner">
            <audio id="audioPlayer" controls></audio>
            <div class="audio-bar-controls">
                <button class="speed-btn" id="speedBtn" title="Playback speed">1Ã—</button>
                <div class="bar-divider"></div>
                <div id="panelToggles">
                    <button id="toggleCaptions" class="panel-toggle" title="Toggle Subtitles">
                        <span class="toggle-icon">ðŸŽµ</span>
                        <span class="toggle-label">Subtitles</span>
                    </button>
                    <div class="toggle-divider"></div>
                    <button id="toggleNightPdf" class="panel-toggle" title="Invert PDF colours (night mode)">
                        <span class="toggle-icon">ðŸŒ™</span>
                        <span class="toggle-label">Night</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Shortcut toast -->
    <div class="shortcut-toast" id="shortcutToast"></div>

    <script src="/static/app.js?v=8"></script>
</body>

</html>
